<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bissoy Diagnostic Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Welcome to the Bissoy Diagnostic Manager</h1>
  <nav id="nav-bar">
    <!-- Logout button and welcome message will be dynamically added here -->
  </nav>
  <section id="login-section">
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
  </section>
  <section id="view-users-section" style="display: none;">
    <h2>All Users</h2>
    <ul id="user-list"></ul>
  </section>
  <script>
    const { ipcRenderer } = require('electron');
    let loggedInUser = null;

    function updateUI() {
      const navBar = document.getElementById('nav-bar');
      const loginSection = document.getElementById('login-section');
      const viewUsersSection = document.getElementById('view-users-section');

      navBar.innerHTML = ''; // Clear navigation bar
      if (loggedInUser) {
        // Show logout button and welcome message
        const welcomeMessage = document.createElement('span');
        welcomeMessage.textContent = `Welcome, ${loggedInUser.username}`;
        navBar.appendChild(welcomeMessage);

        const logoutButton = document.createElement('button');
        logoutButton.textContent = 'Logout';
        logoutButton.addEventListener('click', () => {
          ipcRenderer.send('logout-user'); // Clear saved data in the database
          loggedInUser = null;
          updateUI();
        });
        navBar.appendChild(logoutButton);

        loginSection.style.display = 'none';
        viewUsersSection.style.display = 'none';
      } else {
        // Show login form
        loginSection.style.display = 'block';
        viewUsersSection.style.display = 'none';
      }
    }

    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await axios.post('https://www.bissoy.com/api/login', {
          email,
          password,
        });

        const result = response.data;
        const messageElement = document.getElementById('login-message');
        if (response.status === 200) {
          messageElement.textContent = 'Login successful!';
          messageElement.style.color = 'green';

          // Save logged-in user data
          loggedInUser = {
            id: result.user.user_id,
            username: result.user.username,
            full_name: result.user.full_name.full_name,
            email: result.user.email,
            points: result.user.points,
            balance: result.user.balance,
            profile_picture: result.user.dp_300,
          };

          // Save user data to the local database
          ipcRenderer.send('save-login-data', loggedInUser);

          // Display user data
          const userDataSection = document.createElement('section');
          userDataSection.innerHTML = `
            <h3>User Details</h3>
            <img src="${loggedInUser.profile_picture}" alt="Profile Picture" width="100">
            <p><strong>Full Name:</strong> ${loggedInUser.full_name}</p>
            <p><strong>Username:</strong> ${loggedInUser.username}</p>
            <p><strong>Email:</strong> ${loggedInUser.email}</p>
          `;
          document.body.appendChild(userDataSection);

          // Update UI
          updateUI();
        } else {
          messageElement.textContent = result.message || 'Login failed!';
          messageElement.style.color = 'red';
        }

        console.log('API Response:', result); // Log the API response
      } catch (error) {
        const messageElement = document.getElementById('login-message');
        if (error.response) {
          messageElement.textContent = error.response.data.message || 'Login failed!';
          console.error('API Error Response:', error.response.data); // Log error response
        } else {
          messageElement.textContent = 'An error occurred. Please try again.';
          console.error('Error:', error.message); // Log general error
        }
        messageElement.style.color = 'red';
      }
    });

    // Check for saved login data on app launch
    ipcRenderer.send('get-login-data');
    ipcRenderer.on('login-data-response', (event, userData) => {
      if (userData) {
        loggedInUser = userData;
        updateUI();
      }
    });

    document.getElementById('view-users-menu')?.addEventListener('click', () => {
      const userList = document.getElementById('user-list');
      userList.innerHTML = ''; // Clear previous data

      const userTable = document.createElement('table');
      userTable.border = '1';
      const headerRow = userTable.insertRow();
      ['ID', 'User ID', 'Username', 'Full Name'].forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      if (window.savedUsers && window.savedUsers.length > 0) {
        window.savedUsers.forEach(user => {
          const dataRow = userTable.insertRow();
          dataRow.insertCell().textContent = user.id;
          dataRow.insertCell().textContent = user.user_id;
          dataRow.insertCell().textContent = user.username;
          dataRow.insertCell().textContent = user.full_name;
        });
      } else {
        const noDataRow = userTable.insertRow();
        const noDataCell = noDataRow.insertCell();
        noDataCell.colSpan = 4;
        noDataCell.textContent = 'No users available.';
      }

      userList.appendChild(userTable);

      // Display saved user data
      console.log('Saved Users:', window.savedUsers || []);
    });

    ipcRenderer.on('login-response', (event, { success, message }) => {
      const messageElement = document.getElementById('login-message');
      messageElement.textContent = message;
      messageElement.style.color = success ? 'green' : 'red';
    });

    ipcRenderer.on('get-users-response', (event, users) => {
      const userList = document.getElementById('user-list');
      userList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.firstName} ${user.lastName}`;
        userList.appendChild(li);
      });
    });

    // Initialize UI
    updateUI();
  </script>
</body>
</html>
